<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beginner React</title>
  <style>
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    const rootEl = document.getElementById('root');
    const state = {eventCount: 0, username: '' }
    function App() {
      return (
        <div>
          <p>
            There has been { state.eventCount } events
          </p>
          <p>
            <button onClick={onButtonClick}>ðŸ‘¾</button>
          </p>
          <p>You typed: {state.username}</p>
          <p>
            <input onChange={onInputChange} />
          </p>
        </div>
      )
    }

    function onButtonClick() {
      setState({ eventCount: state.eventCount + 1});
    }

    function onInputChange(e) {
      setState({ username: e.target.value });
    }

    function setState(newState) {
      Object.assign(state, newState)
      renderApp()
    }
    function renderApp() {
      ReactDOM.render(
        <App />, 
        rootEl
      );
    }
    renderApp();

  </script>
</body>

</html>
