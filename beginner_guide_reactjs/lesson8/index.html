<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beginner React</title>
  <style>
    .box {
      border: 1px solid #333;
    }

    .box--large {
      width: 180px;
      height: 180px;
    }

    .box--medium {
      width: 120px;
      height: 120px;
    }

    .box--small {
      width: 60px;
      height: 60px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    const rootEl = document.getElementById('root');
    const Box = ({style, size = 'small', className='', ...rest}) => {
      function getClassName() {
        return `box--${size}`;
      }

      return (
        <div className={`box ${getClassName()}`} style={{paddingLeft: 20, ...style}} {...rest} />
      );
    }  
    const element = (
      <div>
        <Box style={{backgroundColor: 'lightblue'}}>small box</Box>
        <Box size="medium" style={{backgroundColor: 'pink'}}>medium box</Box>
        <Box size="large" style={{backgroundColor: 'orange'}}>large box</Box>
      </div>
    );

    ReactDOM.render(
      element, 
      rootEl
    );

  </script>
</body>

</html>
